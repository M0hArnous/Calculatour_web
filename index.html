<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <h1></h1>
        </div>
        <div class="all">
          <div class="firstrow">
            <button onclick="vr('1')">1</button>
            <button onclick="vr('2')">2</button>
            <button onclick="vr('3')">3</button>
            <button onclick="">AC</button>
          </div>      
            <div class="secondrow">
            <button onclick="vr('4')">4</button>
            <button onclick="vr('5')">5</button>
            <button onclick="vr('6')">6</button>
            <button onclick="add()">+</button>
            </div>
            <div class="thirdrow">
                <button onclick="vr('7')">7</button>
                <button onclick="vr('8')">8</button>
                <button onclick="vr('9')">9</button>
                <button onclick="min()">-</button>
            </div>
            <div class="lastrow">
            <button onclick="vr('0')">0</button>
            <button onclick="equal()">=</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
